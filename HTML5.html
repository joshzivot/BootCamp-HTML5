<!DOCTYPE html>
<html>
	<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />

		<script type="text/javascript" src="jquery-1.6.2.min.js"></script>
        
        <style type="text/css">

            body {
                font-family: Verdana, Arial, sans-serif;
                background-color: #EEE;
				margin: 0;
            }
            
            #main {
                width: 100%;
				max-width: 768px;
                margin: 0 auto;
                -webkit-box-shadow: #666 2px 15px 15px;
                -moz-box-shadow: #666 2px 15px 15px;
            }
            
            #head {
                padding: 20px 0;
                text-align: center;
                background-color: #005;
                color: white;
                width: 100%;
				overflow: auto;
            }

			#search-field {
				border-radius: 20px;
				padding: 5px 15px;
				width: 500px;
			 	margin-left: 20px;
			}

			#search-field:focus {
				outline: none;
			}

            .title {
                font-weight: bold;
                font-size: 20px;
                float: left;
                padding-left: 20px;
            }
            
            #head .refresh {
				width: 80px;
                float: right;
                margin-right: 20px;
				margin-top: 7px;
                padding: 5px 10px;
                background-color: #eee;
                color: black;
                font-size: 13px;
                position: relative;
                border: outset #999 2px;
                cursor: pointer;
                display: inline-block;
				-moz-border-radius: 10px;
                -webkit-border-radius: 10px;
            }
            
            #head .refresh:active {
                border-style: inset;
                background-color: #666;
            }

			#info {
				text-align: center;
				padding: 20px 0;
			}

            #twitter {
                clear: both;
                display: none;
                overflow: hidden;
				min-height: 100%;
            }
            
            #tweet-list {
                list-style: none;
                margin: 0;
                padding: 0;
                position: relative;
                -webkit-animation: slide 1s 1 ease;
                -webkit-animation-fill-mode: forwards;
                -webkit-animation-play-state: paused;
            }
            
            @-webkit-keyframes slide {
                to {
                    top: 0px;
                }
			}
            .tweet {
                background-repeat: no-repeat;
                background-position: 10px 10px;
                padding: 10px 10px 10px 70px;
                font-size: 13px;
                height: 100px;
            }
            
            .tweet.new {
                display: none;
            }
            
            .username a {
                color: #D00;
                font-weight: bold;
                text-decoration: none;
            }
            
            .tweet:nth-child(odd) {
                background-color: #fff;
            }
            .tweet:nth-child(even) {
                background-color: #f5f5f5;
            }
            
            .tweet .time {
                font-size: 11px;
                color: #999;
                margin-top: 5px;
            }
            
            
        </style>
        
	</head>

	<body>
        <div id="main">	
            <div id="head">
                <input type="text" id="search-field" class="title" />
                <div class="refresh">Search</div>
            </div>	
            
			<div id="info">
				Enter a Twitter search query above
			</div>
            <div id="twitter">
            </div>
        </div>
	</body>
	
	<script type="text/javascript">
	
        var newestTweet = null;
        var animate = false;
        
        $(document).ready(function() {            

			// Refresh tweets every 30 seconds
            setInterval( "displayTweets()", 30000 );
                          
        });

        function displayTweets() {
			$("#info").html("Loading...");

            var query = $("#search-field").val();

			if (!query || query == "") return;

            var searchURL = "http://search.twitter.com/search.json?callback=?&q=" + encodeURIComponent(query);
            
            var invocation = new XMLHttpRequest();
            
                $.getJSON(searchURL, function(data) {

                    var username, bgClass, tweet, postTime, icon, userURL;
                          
                    var isNew = true;
                    var newTweets = 0;

                    animate = false;      
                    for (i = 0; i < data.results.length; i++) {
                        if (data.results[i].id == newestTweet) {
                          isNew = false;
						  animate = true;
                        } else if ( isNew ) {
                          newTweets++;
                        }
                    }
                          
					if (!data.results) return;
					if (data.results.length > 0) {
						$("#info").hide();
					} else {
						$("#info").show().html("No Results");
						$("#twitter").html("");
						return;
					}

                    var topIncrement = -120 * newTweets;
                   	
					if (!animate) topIncrement = 0;
					

					var htmlText = "<ul id='tweet-list' style='top:"+topIncrement+"px'>";
                          
                    $("#tweet-list > li").removeClass(".new");
                          
                    for (i = 0; i < data.results.length; i++) {
                          
                        username = data.results[i].from_user;
                        tweet = data.results[i].text;
                        postTime = data.results[i].created_at;
                        icon = data.results[i].profile_image_url;
                        userURL = "http://twitter.com/"+username;
                        
                        htmlText += "<li class='tweet "; 
                        
                          
                        htmlText += bgClass+"' style='background-image: url("+icon+")'><span class='username'><a href='"+userURL+"'>"+username+"</a></span>: "+tweet+" <div class='time'>"+postTime+" GMT</div> </li>";
                    }
                    
                          
                    newestTweet = data.results[0].id;
                          
                    htmlText += "</ul>";
                         
                    
                    
                    $("#twitter").html( htmlText );
                    
                    if (animate) {
                        document.getElementById("tweet-list").style.webkitAnimationPlayState = "running";
                    } else {
                          $("#twitter").hide().fadeIn("slow");
                    }
                    $("#tweet-list").css('top', '0');
                          
                });
        }
        
        $(".refresh").click(function () { 
			// Refresh tweets when refresh button is clicked
            displayTweets();
			this.innerHTML = "Refresh";
        });
                
		$("#search-field").keyup(function (e) {
			if (e.keyCode == 13) {
				displayTweets();
				$(".refresh").html("Refresh");
			}
		});
                        
	</script>

</html>
